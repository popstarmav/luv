<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #4b0082, #ff69b4);
      color: #fff;
      touch-action: none;
    }

    #youtube-player {
      display: none;
    }

    .section {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: top 0.6s ease-in-out;
      padding: 1rem;
      box-sizing: border-box;
    }

    .section.active {
      top: 0;
    }

    h1, h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 8px #ff69b4, 0 0 12px #ffd700;
    }

    p {
      font-size: 1rem;
      max-width: 90%;
      line-height: 1.4;
    }

    .unlock-btn, .copy-btn, .enter-btn {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      background: #ffd700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-family: 'Lato', sans-serif;
      margin-top: 1rem;
    }

    .unlock-btn:hover, .copy-btn:hover, .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff69b4;
    }

    .gif {
      max-width: 150px;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards, pulse 1.8s infinite;
    }

    .gif-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: -1;
    }

    .gif-background .gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: none;
    }

    .gift-reveal {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    .gift-reveal a, .gift-reveal p {
      color: #ff69b4;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .gift-reveal img {
      max-width: 120px;
      border-radius: 10px;
    }

    #track-list {
      list-style: none;
      padding: 0;
      max-height: 30vh;
      overflow-y: auto;
      font-size: 0.9rem;
      opacity: 0.9;
      margin: 1rem 0;
    }

    #track-list li {
      margin: 0.5rem 0;
    }

    #track-list li.active {
      font-weight: bold;
      color: #ff69b4;
      text-shadow: 0 0 5px #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 2rem;
      }
      p, #track-list li, .gift-reveal p, .gift-reveal a {
        font-size: 0.85rem;
      }
      .unlock-btn, .copy-btn, .enter-btn {
        padding: 0.7rem 1.5rem;
        font-size: 0.9rem;
      }
      .gif, .gift-reveal img {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Hidden YouTube player -->
  <div id="youtube-player" style="display: none;"></div>

  <section id="landing" class="section active">
    <div class="gif-background">
      <img src="https://media.giphy.com/media/l41lKKBX2cyvP7f2w/giphy.gif" alt="Heart Pulse GIF" class="gif" loading="lazy">
    </div>
    <h1>$ASHARI Memecoin Roadmap â€“ Ignite the Future</h1>
    <p>From spark to stars, our token's rhyme unfolds.</p>
    <p>Click below to enter and ride the vibe!</p>
    <button id="enter-btn" class="enter-btn">Enter Site ðŸš€</button>
  </section>

  <!-- All your sections act1 â€“ act5 and playlist-section remain unchanged -->
  <!-- ... -->

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let player;
    let currentTrack = 0;
    let touchStartY = 0;
    let isSwiping = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        playerVars: {
          listType: 'playlist',
          list: 'PLzI2zj3DUYvKbuK8Ivdj9L3XWqUAQ-NL_', // Your playlist ID
          autoplay: 0,
          controls: 0,
          loop: 1,
          playsinline: 1,
          mute: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(20);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentTrack = (currentTrack + 1) % 12;
        updateTrackUI();
      }
    }

    function updateTrackUI() {
      const trackListItems = document.querySelectorAll('#track-list li');
      trackListItems.forEach((item, index) => {
        item.classList.toggle('active', index === currentTrack);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sections = ['landing', 'act1', 'act2', 'act3', 'act4', 'act5', 'playlist-section'];
      const unlockButtons = document.querySelectorAll('.unlock-btn');
      const copyButtons = document.querySelectorAll('.copy-btn');
      const enterBtn = document.getElementById('enter-btn');

      // Enter site button -> starts playlist + moves to next section
      enterBtn.addEventListener('click', () => {
        player.playVideo();
        const currentSection = document.getElementById('landing');
        currentSection.classList.remove('active');
        document.getElementById('act1').classList.add('active');
      });

      // Touch swipe navigation
      document.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        isSwiping = true;
      });

      document.addEventListener('touchend', (e) => {
        if (!isSwiping) return;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchEndY - touchStartY;
        const currentSection = document.querySelector('.section.active');
        const currentIndex = sections.indexOf(currentSection.id);

        if (deltaY < -50 && currentIndex < sections.length - 1) {
          currentSection.classList.remove('active');
          document.getElementById(sections[currentIndex + 1]).classList.add('active');
        } else if (deltaY > 50 && currentIndex > 0) {
          currentSection.classList.remove('active');
          document.getElementById(sections[currentIndex - 1]).classList.add('active');
        }
        isSwiping = false;
      });

      // Prevent default scrolling
      document.addEventListener('touchmove', (e) => {
        if (isSwiping) e.preventDefault();
      }, { passive: false });

      // Gift unlocks with confetti
      unlockButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const targetId = btn.getAttribute('data-unlock');
          document.getElementById(targetId).style.display = 'block';
          confetti({
            particleCount: targetId === 'legacy-gift' ? 150 : 50,
            spread: targetId === 'legacy-gift' ? 80 : 50,
            origin: { y: 0.6 },
            colors: ['#ff69b4', '#ffd700', '#ffffff']
          });
        });
      });

      // Copy codes
      copyButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const code = btn.getAttribute('data-code');
          navigator.clipboard.writeText(code);
          alert('Code copied, $ASHARI fam! Letâ€™s moon!');
        });
      });
    });
  </script>
</body>
